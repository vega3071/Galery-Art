<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Lorem Ipsum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Utilicé Bootstrap para el navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

        <div class="container">
            <a href="index.html" class="navbar-brand"><span class="text-primary">Galería de Arte </span>| Lorem Ipsum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbar-start" aria-controls="navbar-start" aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-start">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="galería.html">Galería</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>

    <main>
        <h2>Contacto</h2>

        <div>
            <form class="formulario" action="">
                <label for="nombre">Nombre*</label>
                <input type="text" id="nombre" name="nombre" required>
                <br>
                
                <label for="correo">Correo*</label>
                <input type="email" id="correo" name="correo" required>
                <br>

                <label for="direccion">Dirección</label>
                <input type="address" id="direccion" name="direccion">
                <br>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono">
                <br>

                <label for="tipo-solicitud">Tipo de Solicitud*</label>
                <select name="solicitud" id="lang" required>
                    <option value="compra">Compra</option>
                    <option value="consulta">Consulta</option>
                    <option value="venta">Venta</option>
                </select>
                <br>

                <fieldset class="mensaje">
                <legend>Mensaje*</legend>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea>
                </fieldset>

                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>

    <footer>
        <p>Todos los derechos reservados 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
